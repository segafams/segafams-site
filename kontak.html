  <style>
    @import url('https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap');

* {
  box-sizing: border-box;
  margin: 0;
  padding: 0;
  font-family: 'Press Start 2P', cursive;
}

body {
  background: repeating-linear-gradient(
    45deg,
    #000010,
    #000010 10px,
    #0a0a1a 10px,
    #0a0a1a 20px
  );
  background-attachment: fixed;
  color: #bfe9ff;
  min-height: 100vh;
  transition: opacity 0.5s ease;
  image-rendering: pixelated;
}

body.fade-out {
  opacity: 0;
}

header {
  display: flex;
  justify-content: space-between;
  align-items: center;
  padding: 25px 50px;
  background: #001133;
  border-bottom: 4px solid #00bfff;
  box-shadow: 0 0 20px #0077ff;
}

@keyframes naikTurunHuruf {
  0%, 100% { transform: translateY(0); }
  50% { transform: translateY(-6px); }
}

header h1 {
  font-size: 14px;
  color: #00bfff;
  display: flex;
  gap: 2px;
  text-shadow: 0 0 10px #00bfff, 0 0 20px #0077ff;
}

header h1 span {
  display: inline-block;
  animation: naikTurunHuruf 1.5s infinite ease-in-out;
}

nav a {
  margin-left: 15px;
  color: #66ccff;
  text-decoration: none;
  font-size: 8px;
  border: 2px solid #0077ff;
  padding: 6px 10px;
  background: #000020;
  box-shadow: 0 0 10px #0077ff;
  transition: all 0.2s ease;
}

nav a:hover {
  background: #0077ff;
  color: #000;
  box-shadow: 0 0 20px #00bfff;
}

.main-wrapper {
  display: flex;
  flex-wrap: wrap;
  gap: 40px;
  justify-content: center;
  padding: 60px 20px;
}

.box {
  background: #001133;
  border: 3px solid #00bfff;
  box-shadow: 0 0 20px #0077ff;
  border-radius: 10px;
  padding: 30px;
  width: 100%;
  max-width: 500px;
  animation: fadeSlideUp 1s ease forwards;
  opacity: 0;
  transition: box-shadow 0.4s;
}

.box:hover {
  box-shadow: 0 0 25px #00bfff, 0 0 40px #0077ff;
}

.box h2 {
  text-align: center;
  margin-bottom: 25px;
  font-size: 12px;
  color: #00bfff;
  text-shadow: 0 0 10px #00bfff;
}

.form-group {
  margin-bottom: 20px;
  position: relative;
}

.form-group label {
  position: absolute;
  top: 14px;
  left: 16px;
  color: #66ccff;
  font-size: 8px;
  pointer-events: none;
  transition: 0.3s ease;
  background: transparent;
}

.form-group input:focus + label,
.form-group textarea:focus + label,
.form-group input:not(:placeholder-shown) + label,
.form-group textarea:not(:placeholder-shown) + label {
  top: -10px;
  left: 10px;
  font-size: 7px;
  color: #00bfff;
  background: #000020;
  padding: 0 4px;
  border-radius: 3px;
}

.form-group input,
.form-group textarea {
  width: 100%;
  padding: 14px 16px;
  border: 2px solid #0077ff;
  border-radius: 8px;
  background: #000020;
  color: #bfe9ff;
  font-size: 8px;
  outline: none;
  transition: all 0.3s;
  box-shadow: 0 0 10px #0077ff;
}

.form-group input:focus,
.form-group textarea:focus {
  border-color: #00bfff;
  box-shadow: 0 0 15px #00bfff;
}

.btn-kirim {
  display: block;
  text-align: center;
  padding: 10px 20px;
  border-radius: 8px;
  background: #00bfff;
  color: #000;
  font-size: 9px;
  border: 2px solid #0077ff;
  text-decoration: none;
  transition: all 0.3s;
  margin-top: 10px;
  width: 100%;
  box-shadow: 0 0 15px #00bfff;
}

.btn-kirim:hover {
  background: #0077ff;
  color: #fff;
  box-shadow: 0 0 25px #00bfff;
  transform: scale(1.05);
}

.contact-info p {
  margin-bottom: 10px;
  font-size: 8px;
  line-height: 1.8;
  color: #66ccff;
}

@keyframes fadeSlideUp {
  from {
    opacity: 0;
    transform: translateY(30px);
  }
  to {
    opacity: 1;
    transform: translateY(0);
  }
}

@media (max-width: 768px) {
  .main-wrapper {
    flex-direction: column;
    align-items: center;
  }
}
  </style>

<script>
  function kirimWA() {
