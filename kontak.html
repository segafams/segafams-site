<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Kontak - SEGAFAMS</title>
  <style>
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
      font-family: "Segoe UI", sans-serif;
    }

    body {
      background: url(blurr.jpg);
      background-size: cover;
      background-attachment: fixed;
      color: white;
      min-height: 100vh;
      transition: opacity 0.5s ease;
    }

    body.fade-out {
      opacity: 0;
    }

    header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 20px 40px;
      background-color: #00001a;
    }

    @keyframes naikTurunHuruf {
      0%, 100% { transform: translateY(0); }
      50% { transform: translateY(-10px); }
    }

    header h1 {
      font-size: 24px;
      color: #fff;
      display: flex;
      gap: 2px;
    }

    header h1 span {
      display: inline-block;
      animation: naikTurunHuruf 1.5s infinite ease-in-out;
    }

    header h1 span:nth-child(n) { animation-delay: calc(0.1s * var(--i)); }

    nav a {
      margin-left: 20px;
      color: #ccc;
      text-decoration: none;
      font-size: 14px;
      transition: color 0.3s ease;
    }

    nav a:hover {
      color: #fff;
    }

    .main-wrapper {
      display: flex;
      flex-wrap: wrap;
      gap: 40px;
      justify-content: center;
      padding: 40px 20px;
    }

    .box {
      background: rgba(255, 255, 255, 0.05);
      border: 1px solid rgba(255, 255, 255, 0.2);
      border-radius: 20px;
      padding: 30px;
      backdrop-filter: blur(15px);
      box-shadow: 0 0 20px rgba(0, 255, 255, 0.15);
      width: 100%;
      max-width: 500px;
      animation: fadeSlideUp 1s ease forwards;
      opacity: 0;
      transition: box-shadow 0.4s;
    }

    .box:hover {
      box-shadow: 0 0 25px #00fff7, 0 0 50px rgba(0, 255, 255, 0.3);
    }

    .box h2 {
      text-align: center;
      margin-bottom: 20px;
      font-size: 26px;
      color: #00fff7;
    }

    .form-group {
      margin-bottom: 20px;
      position: relative;
    }

    .form-group label {
      position: absolute;
      top: 14px;
      left: 16px;
      color: #ccc;
      font-size: 14px;
      pointer-events: none;
      transition: 0.3s ease;
    }

    .form-group input:focus + label,
    .form-group textarea:focus + label,
    .form-group input:not(:placeholder-shown) + label,
    .form-group textarea:not(:placeholder-shown) + label {
      top: -10px;
      left: 10px;
      font-size: 12px;
      color: #00fff7;
      background: #0f0f2b;
      padding: 0 4px;
      border-radius: 5px;
    }

    .form-group input,
    .form-group textarea {
      width: 100%;
      padding: 14px 16px;
      border: 2px solid transparent;
      border-radius: 12px;
      background: rgba(255, 255, 255, 0.08);
      color: white;
      font-size: 14px;
      outline: none;
      transition: all 0.3s;
    }

    .form-group input:focus,
    .form-group textarea:focus {
      border-color: #00fff7;
      box-shadow: 0 0 10px #00fff7;
      background: rgba(255, 255, 255, 0.12);
    }

    .btn-kirim {
      display: block;
      text-align: center;
      padding: 12px 20px;
      border-radius: 12px;
      background: #00fff7;
      color: #1a1a1a;
      font-weight: bold;
      font-size: 16px;
      border: none;
      text-decoration: none;
      transition: all 0.3s;
      margin-top: 10px;
      width: 100%;
    }

    .btn-kirim:hover {
      background: #00e5ff;
      transform: scale(1.05);
    }

    .contact-info p {
      margin-bottom: 10px;
      font-size: 15px;
      line-height: 1.6;
      color: #e0e0e0;
    }

    @keyframes fadeSlideUp {
      from {
        opacity: 0;
        transform: translateY(30px);
      }
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }

    @media (max-width: 768px) {
      .main-wrapper {
        flex-direction: column;
        align-items: center;
      }
    }
  </style>
</head>

<script>
  function kirimWA() {
    const nama = document.getElementById("nama").value;
    const email = document.getElementById("email").value;
    const pesan = document.getElementById("pesan").value;

    const nomorTujuan = "6282156504566"; // Ganti dengan nomor WA kamu
    const teks = `Halo admin, saya ingin menghubungi:\n\nNama: ${nama}\nEmail: ${email}\nPesan: ${pesan}`;
    const link = `https://wa.me/${nomorTujuan}?text=${encodeURIComponent(teks)}`;

  }

  // Transisi klik link navbar
  document.querySelectorAll("nav a").forEach(link => {
    link.addEventListener("click", function(e) {
      e.preventDefault();
      const href = this.getAttribute("href");
      document.body.classList.add("fade-out");
      setTimeout(() => window.location.href = href, 500);
    });
  });
