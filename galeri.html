         @keyframes naikTurunHuruf {

    header h1 {
      font-size: 24px;
      color: #fff;
      display: flex;
      gap: 2px;
    }

    header h1 span {
      display: inline-block;
      animation: naikTurunHuruf 1.5s infinite ease-in-out;
    }

    header h1 span:nth-child(1) { animation-delay: 0s; }
    header h1 span:nth-child(2) { animation-delay: 0.1s; }
    header h1 span:nth-child(3) { animation-delay: 0.2s; }
    header h1 span:nth-child(4) { animation-delay: 0.3s; }
    header h1 span:nth-child(5) { animation-delay: 0.4s; }
    header h1 span:nth-child(6) { animation-delay: 0.5s; }
    header h1 span:nth-child(7) { animation-delay: 0.6s; }
    header h1 span:nth-child(8) { animation-delay: 0.7s; }

    nav a {
      margin-left: 20px;
      color: #ccc;
      text-decoration: none;
      font-size: 14px;
      transition: color 0.3s ease;

        .gallery-row {

            overflow-x: auto;
            padding-bottom: 10px;
        }

        .gallery-row a {
            flex: 0 0 auto;
        }

        .gallery-row img {
            width: 150px;
            height: 150px;
            object-fit: cover;
            border-radius: 15px;
            border: 2px solid #00fff7;
            transition: transform 0.3s ease;
        }

        .gallery-row img:hover {
            transform: scale(1.1);
            border-color: #00c2ad;
        }

        footer {

<script>
  // Animasi klik + transisi fade out
  document.querySelectorAll("nav a").forEach(link => {
    link.addEventListener("click", function(e) {
      e.preventDefault();
      const href = this.getAttribute("href");

      // Tambahkan animasi klik
      this.classList.add("animate-click");

      // Setelah animasi klik, lakukan fade out dan pindah halaman
      setTimeout(() => {
        document.body.classList.add("fade-out");
        setTimeout(() => {
          window.location.href = href;
        }, 500); // durasi fade-out
      }, 200); // durasi klikShake
    });
  });
</script>
