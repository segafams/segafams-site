    <style>
        body {
            margin: 0;
            font-family: Arial, sans-serif;
            background-color: #0f0f2b;
            color: #fff;
        }

        header {
            background: #00001a;
            padding: 20px 40px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        header h1 {
            font-size: 20px;
            color: #fff;
        }

        nav a {
            margin-left: 20px;
            color: #ccc;
            text-decoration: none;
            font-size: 14px;
        }

        nav a:hover {
            color: #fff;
        }

        h2 {
            text-align: center;
            margin: 20px 0;
        }

        .gallery {
            max-width: 1200px;
            margin: 0 auto;
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 15px;
            padding: 20px;
        }

        .gallery img {
            width: 100%;
            border-radius: 10px;
            transition: transform 0.3s;
            cursor: pointer;
        }

        .gallery img:hover {
            transform: scale(1.05);
        }

        footer {
            background: #00001a;
            padding: 20px;
            text-align: center;
            color: #aaa;
            font-size: 14px;
        }
    </style>
