  display: flex;
  gap: 2px;
  text-shadow: 0 0 10px #00bfff, 0 0 20px #0077ff;

header h1 span {
  display: inline-block;
  animation: naikTurunHuruf 1.5s infinite ease-in-out;
}

nav a {

  color: #66ccff;
  text-decoration: none;
  font-size: 8px;
  border: 2px solid #0077ff;
  padding: 6px 10px;
  background: #000020;
  box-shadow: 0 0 10px #0077ff;
  transition: all 0.2s ease;
}

nav a:hover {
  background: #0077ff;
  color: #000;
  box-shadow: 0 0 20px #00bfff;
}

  text-align: center;

.gallery-section {

.gallery-row {

  padding-bottom: 10px;

.gallery-row a {

}

.gallery-row img {
  width: 150px;
  height: 150px;
  object-fit: cover;
  border: 3px solid #00bfff;
  background: #000020;
  image-rendering: pixelated;
  transition: transform 0.3s ease, box-shadow 0.3s ease;
  box-shadow: 0 0 15px #0077ff;
}

.gallery-row img:hover {
  transform: scale(1.1);
  border-color: #66ccff;
  box-shadow: 0 0 25px #00bfff;
}

footer {

<script>
  // Animasi klik + transisi fade out
  document.querySelectorAll("nav a").forEach(link => {
    link.addEventListener("click", function(e) {
      e.preventDefault();
      const href = this.getAttribute("href");

      // Tambahkan animasi klik
      this.classList.add("animate-click");

      // Setelah animasi klik, lakukan fade out dan pindah halaman
      setTimeout(() => {
        document.body.classList.add("fade-out");
        setTimeout(() => {
          window.location.href = href;
        }, 500); // durasi fade-out
      }, 200); // durasi klikShake
    });
  });
</script>
