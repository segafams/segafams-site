<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Segafams Shop</title>
  <link rel="icon" href="logo_sega.jpg" type="image/png" />
  <style>
  @import url('https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap');

* {
  box-sizing: border-box;
  margin: 0;
  padding: 0;
  font-family: 'Press Start 2P', cursive;
}

body {
  background: repeating-linear-gradient(
    45deg,
    #000010,
    #000010 10px,
    #0a0a1a 10px,
    #0a0a1a 20px
  );
  background-size: cover;
  color: #bfe9ff;
  min-height: 100vh;
  image-rendering: pixelated;
}

header {
  display: flex;
  justify-content: space-between;
  align-items: center;
  padding: 25px 50px;
  background: #001133;
  border-bottom: 4px solid #00bfff;
  box-shadow: 0 0 20px #0077ff;
}

@keyframes naikTurunHuruf {
  0%, 100% { transform: translateY(0); }
  50% { transform: translateY(-6px); }
}

header h1 {
  font-size: 14px;
  color: #00bfff;
  display: flex;
  gap: 2px;
  text-shadow: 0 0 10px #00bfff, 0 0 20px #0077ff;
}

header h1 span {
  display: inline-block;
  animation: naikTurunHuruf 1.5s infinite ease-in-out;
}

nav a {
  margin-left: 15px;
  color: #66ccff;
  text-decoration: none;
  font-size: 8px;
  border: 2px solid #0077ff;
  padding: 6px 10px;
  background: #000020;
  box-shadow: 0 0 10px #0077ff;
  transition: all 0.2s ease;
}

nav a:hover {
  background: #0077ff;
  color: #000;
  box-shadow: 0 0 20px #00bfff;
}

/* Search Bar */
.search-container {
  display: flex;
  align-items: center;
  background: #000020;
  padding: 6px 10px;
  border-radius: 8px;
  border: 2px solid #00bfff;
  box-shadow: 0 0 10px #0077ff;
}

.search-input {
  border: none;
  outline: none;
  font-size: 8px;
  padding: 6px;
  width: 200px;
  background: transparent;
  color: #bfe9ff;
}

.search-btn {
  border: none;
  background: none;
  font-size: 10px;
  color: #00bfff;
  cursor: pointer;
  margin-left: 5px;
  transition: color 0.3s ease;
}

.search-btn:hover {
  color: #fff;
}

/* Logo */
.logo {
  width: 40px;
  height: 40px;
  border-radius: 50%;
  border: 2px solid #00bfff;
  box-shadow: 0 0 10px #0077ff;
  transition: transform 0.3s ease;
}

.logo:hover {
  transform: scale(1.1);
  box-shadow: 0 0 20px #00bfff;
}

.logo-wrapper {
  position: relative;
  display: inline-block;
}

.logo-tooltip {
  visibility: hidden;
  opacity: 0;
  position: absolute;
  top: 50px;
  right: 0;
  background: #001133;
  color: #00bfff;
  padding: 6px 12px;
  border-radius: 6px;
  font-size: 8px;
  white-space: nowrap;
  box-shadow: 0 0 10px #0077ff;
  transition: 0.3s;
  z-index: 20;
}

.logo-wrapper:hover .logo-tooltip {
  visibility: visible;
  opacity: 1;
}

/* Produk Grid */
.shop-container {
  max-width: 1100px;
  margin: 60px auto;
  padding: 20px;
  display: grid;
  grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
  gap: 25px;
}

.product-card {
  background: #001133;
  border: 3px solid #00bfff;
  border-radius: 10px;
  text-align: center;
  box-shadow: 0 0 15px #0077ff;
  transition: transform 0.3s ease, box-shadow 0.3s ease;
  padding: 15px;
}

.product-card:hover {
  transform: scale(1.05);
  box-shadow: 0 0 25px #00bfff;
}

.product-card img {
  width: 100%;
  height: 180px;
  object-fit: cover;
  border: 2px solid #00bfff;
  border-radius: 8px;
  background: #000020;
  image-rendering: pixelated;
}

.product-card h3 {
  margin-top: 10px;
  font-size: 10px;
  color: #00bfff;
  text-shadow: 0 0 10px #00bfff;
}

.product-card p {
  margin: 5px 0;
  font-size: 8px;
  color: #66ccff;
}

.btn-buy {
  display: inline-block;
  margin-top: 10px;
  padding: 8px 12px;
  background: #00bfff;
  color: #000;
  border-radius: 6px;
  font-size: 8px;
  font-weight: bold;
  text-decoration: none;
  border: 2px solid #0077ff;
  box-shadow: 0 0 15px #00bfff;
  transition: all 0.3s ease;
}

.btn-buy:hover {
  background: #0077ff;
  color: #fff;
  box-shadow: 0 0 25px #00bfff;
}

/* Footer */
footer {
  background: #001133;
  text-align: center;
  padding: 20px;
  margin-top: 60px;
  color: #66ccff;
  font-size: 8px;
  border-top: 4px solid #00bfff;
  box-shadow: 0 -5px 20px #0077ff;
}

  </style>
</head>
<body>

<header>

    <span>S</span>

  <div class="search-container">

</div>

<a href="segafams.html" class="logo-wrapper">

<script>
function addToCart(productName, productPrice) {
  let cart = JSON.parse(localStorage.getItem("cart")) || [];

  let existing = cart.find(item => item.name === productName);

  if (existing) {
    existing.quantity++;
  } else {
    cart.push({
      name: productName,
      price: productPrice,
      quantity: 1
    });
  }

  localStorage.setItem("cart", JSON.stringify(cart));

  const lanjut = confirm(
    productName + " sudah ditambahkan.\n\nLanjut transaksi atau cari barang lain?"
  );

  if (lanjut) {
    window.location.href = "transaksi.html";
  }
}
</script>
